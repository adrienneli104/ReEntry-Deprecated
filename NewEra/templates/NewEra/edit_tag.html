{% extends "NewEra/base.html" %}

{% block title %}{% block navtitle %}
	Edit Tag
{% endblock %}{% endblock %}

{% block content %}
	<h3 style="margin: auto; margin-top: 50px; text-align: center;">
		Edit Tag
	</h3>

    <!-- Using "clear" does not actually delete the image from the MEDIA_ROOT -->
    <style>#image-clear_id { display: none; }</style>

    <form method="POST" enctype="multipart/form-data" class="resource-form">
        {% csrf_token %}
        <table>
        	{{ form }}
        </table>
        <button class="btn btn-primary" type="submit">Save Tag</button>
    </form>
{% endblock %}
